<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="clock">
        <div class="clock-number">
            <div class="circle circle-second" style="--color:#9fcdff;"></div>
            <div class="circle circle-minute" style="--color:#d1fc5d;"></div>
            <div class="circle circle-hour" style="--color:#e7964a;"></div>
        </div>
        <span style="--i:1;">1</span>
        <span style="--i:2;">2</span>
        <span style="--i:3;">3</span>
        <span style="--i:4;">4</span>
        <span style="--i:5;">5</span>
        <span style="--i:6;">6</span>
        <span style="--i:7;">7</span>
        <span style="--i:8;">8</span>
        <span style="--i:9;">9</span>
        <span style="--i:10;">10</span>
        <span style="--i:11;">11</span>
        <span style="--i:12;">12</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
